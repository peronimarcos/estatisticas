<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>

        <form>
            <label for="valor">Valor</label><br />

            <input type="button" class="btn btn-primary" value="Adicionar" onclick="adicionar()" />

        </form>

        <div id="resultado"></div>

        <div class="container">
            <table class="table table-striped table-hover" id="tbl-resultado">
                <thead>
                    <tr>
                        <th scope="col">Valor</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Percentual</th>
                        <th scope="col">Ângulo</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody id="tabela">
                </tbody>
            </table>
        </div>

        <canvas id="myChart" width="400" height="400"></canvas>
        <script src="script.js"></script>
    </div>
</body>

</html>
